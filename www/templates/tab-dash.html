<ion-view view-title="Bling My Cat">
  <ion-content>
    <button class="button button-block button-energized" ng-click="addMedia()">
      <i class="icon ion-plus-round"></i>
      New Bling
    </button>
    <div class="row wrap-row">
      <div class="col col-33" ng-repeat="image in images">
        <img class="col" ng-src="{{urlForImage(image)}}"/>        
      </div>
    </div>
  </ion-content>
</ion-view>
