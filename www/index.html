<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/fabric/dist/fabric.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>

    <!-- common -->
    <script src="app/common/blob.service.js"></script>
    <script src="app/common/camera.service.js"></script>
    <script src="app/common/canvas-utilities.service.js"></script>
    <script src="app/common/image-store.service.js"></script>
    <script src="app/common/utilities.service.js"></script>

    <!-- image-crop -->
    <script src="app/image-crop/image-crop.controller.js"></script>
    <script src="app/image-crop/image-croper.directive.js"></script>

    <!-- image-edit -->
    <script src="app/image-edit/image-edit.controller.js"></script>
    <script src="app/image-edit/image-editor.directive.js"></script>

    <!-- image-view -->
    <script src="app/tab-image-view/image-view.controller.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
